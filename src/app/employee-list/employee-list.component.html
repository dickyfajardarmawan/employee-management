<div class="container my-5">
    <div class="d-flex justify-content-between align-items-center">
        <h1 class="mb-3">Employee List</h1>
        <button (click)="onAdd()" class="btn btn-primary">Add</button>
    </div>
    <div class="d-flex justify-content-between">
        <div>
            <span>Show</span>
            <select name="" id="" [(ngModel)]="pageSize">
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
            </select>
            <span>Data</span>
        </div>
        <div>
            <input type="text" [(ngModel)]="searchText" placeholder="Search ...">
        </div>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody *ngFor="let employee of listEmployee | paginate: { itemsPerPage: pageSize, currentPage: p } | filter: searchText">
            <tr>
                <td>{{employee.id}}</td>
                <td>{{employee.username}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.status}}</td>
                <td>
                    <button class="btn btn-success me-3" (click)="onDetail()">Detail</button>
                    <button class="btn btn-warning me-3">Edit</button>
                    <button class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="text-center">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
</div>
