<form class="form-login">
    <h1 class="text-center">LOGIN</h1>
    <div class="mb-3">
        <label class="form-label" >Email address</label>
        <input type="email" class="form-control" [(ngModel)]="email" name="email" email>
        <div class="text-danger" *ngIf="errorEmail">
            {{textErrorEmail}}
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" [(ngModel)]="password" name="password">
        <div class="text-danger" *ngIf="errorPassword">
            Password Cannot Be Empty
        </div>
    </div>
    <button type="button" (click)="onLogin()" class="btn btn-primary">Submit</button>
</form>
